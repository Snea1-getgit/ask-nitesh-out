<!DOCTYPE html>
<html>
<head>
  <title>Pick a Day</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #e0f2ff, #fce4ec);
      font-family: Arial, sans-serif;
    }

    .container {
      text-align: center;
    }

    img {
      width: 320px;
      margin-bottom: 30px;
    }

    h2 {
      font-size: 32px;
      margin-bottom: 25px;
    }

    button {
      padding: 12px 26px;
      font-size: 18px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      margin: 0 15px;
      background-color: #ff7aa2;
      color: white;
    }

    button:hover {
      background-color: #ff5c8a;
    }
.popup {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(0, 0, 0, 0.4);
  display: none;
  justify-content: center;
  align-items: center;
}

.popup-content {
  background: white;
  padding: 30px 40px;
  border-radius: 20px;
  text-align: center;
  font-size: 18px;
}

.popup-content button {
  margin-top: 20px;
}
.popup-2 {
  position: relative;
}

.close {
  position: absolute;
  top: 10px;
  right: 15px;
  font-size: 22px;
  cursor: pointer;
  color: #888;
}

.close:hover {
  color: #000;
}

  </style>
</head>

<body>
  <div class="container">
    <img src="images/page3.png" alt="Pick a day">
    <h2>Pick a day</h2>

    <button id="day24">24th</button>
<button id="day25">25th</button>

<!-- Popup -->
<div id="popup" class="popup">
  <div class="popup-content">
    <p>Saturday kanna Sunday Pottery class veldama Niteshhh</p>
    <button id="popupOk">if ok, click on 25th</button>
    <button id="popupNo">no</button>
  </div>
</div>
<!-- Second Popup -->
<div id="popup2" class="popup">
  <div class="popup-content popup-2">
    <span class="close">&times;</span>
    <p>
      Come na ðŸ¥º<br><br>
      Close this popup if convinced<br>
      and click on 25th
    </p>
  </div>
</div>


</div>

  </div>
<script>
  const day24 = document.getElementById("day24");
  const day25 = document.getElementById("day25");

  const popup = document.getElementById("popup");
  const popupOk = document.getElementById("popupOk");
  const popupNo = document.getElementById("popupNo");

  const popup2 = document.getElementById("popup2");
  const closeBtn = document.querySelector(".close");

  // 24th click â†’ first popup
  day24.addEventListener("click", () => {
    popup.style.display = "flex";
  });

  // sare ok â†’ close first popup
  popupOk.addEventListener("click", () => {
    popup.style.display = "none";
  });

  // no â†’ open second popup
  popupNo.addEventListener("click", () => {
    popup.style.display = "none";
    popup2.style.display = "flex";
  });

  // close second popup
  closeBtn.addEventListener("click", () => {
    popup2.style.display = "none";
  });

  // 25th â†’ DEAL page
  day25.addEventListener("click", () => {
    location.href = "page4.html";
  });
</script>

</body>
</html>
