<!DOCTYPE html>

    }

      font-size: 18px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      background-color: #ff7aa2;
      color: white;
    }

    button:hover {
      background-color: #ff5c8a;
    }

    /* popup */
    .popup {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.4);
      display: none;
      justify-content: center;
      align-items: center;
    }

    .popup-content {
      background: white;
      padding: 30px 40px;
      border-radius: 20px;
      text-align: center;
      font-size: 18px;
      max-width: 400px;
    }

    .popup-content button {
      margin-top: 20px;
    }
  </style>
</head>
